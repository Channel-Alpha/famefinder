<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alpha Eye</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="app">
			<div class="welcome">
				<h1>Welcome to CelebDetect!</h1>
				<p>An Alpha Channel Machine Vision for the detection of celebrities world wide
				</p>
				<p>For celebrity enthusiasts and industry professionals</p>
			</div>
			<div class="upload-frame">
				<img class="sample-image" src="/images/woman-7930697_1280.png">
				<div class="centered">
					<h4>Upload a photo</h4>
					<h4>jpg, jpeg, png</h4>
				</div>
			</div>
			<div class="form">
				<div class="input-container">
					<label for="input">Select a file:</label>
						<input type="file" id="input">
				</div>
				<div class="btn-container">
					<input id="upload-btn" type="image" src="/images/icons8-upload-100.png" alt="Submit" width="100" height="100">
					<!--<button id="upload-btn">Upload</button>-->
				</div>
			</div>
			<div id="error-message" style="display: none; color: red"></div>
			<div id="output">
				<img id="image" style="max-width: 30%; height: auto; display: none" alt="image"/>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
